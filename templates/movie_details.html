{% extends 'base.html' %}

{% block title %}{{ movie.title }} - Details{% endblock %}

{% block body %}
<h1>{{ movie.title }}</h1>

<p> Please add rating: </p>
<form action="/ratings/{{ movie.movie_id }}">
    <input type="number" name ='rating' min="0" max="5">
    <input type="submit"></input>
</form>

<p>
  {{ movie.overview }}
</p>

<img src="{{ movie.poster_path }}">
{% endblock %}
